<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--head fragments-->
<head th:fragment="header">
    <meta charset="UTF-8">
    <title>EASY GYM</title>
    <!-- 부트스트랩 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
    >
    <style>
    body{padding-top:100px;
        font-family: Arial, Helvetica, sans-serif;
  justify-items: center;
  align-items: center;
        }

a:hover{
    color:#ACACD1 ;
}

 a{text-decoration: none;
    color:black;
    }
#positionNavbar {
   padding-top:100px;
}
#hover:hover {
    width:300px;
    overflow: hidden
    transform:scale(1.2,1.1);
    transition: transform.3s;
    }
#hover2:hover {
    width:300px;
    overflow: hidden
    transform:scale(1.2,1.1);
    transition: transform.3s;
    }
    </style><!--중첩되는 네비바 공간 때문에 탑패딩100px -->
</head>

<!-- head fragments-->
<body>
<!--navbar fragments -->
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" th:fragment="navbar(menu)"> <!--네비바 수평정렬 상단고정 BG=black font=white -->
    <div class="container">
        <a class="navbar-brand" th:href="@{/}" style="padding-right:50px;"><span style="font-size:30px;" >EASYGYM</span><br>
            fitness portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div style="font-size:23px;" class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- 서브메뉴 폰트크기=23px -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-2">
                <li class="nav-item dropdown" th:classappend="${menu} == 'position'?'active'">
                    <a class="nav-link dropdown-toggle" th:classappend="${menu} == 'position'?'active'" href="#" id="navbarDropdown"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false" style="padding-right:40px;"> <!-- 드롭다운으로 서브메뉴생성 패딩으로 간격조절 -->
                        헬스 자세
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <li><a class="dropdown-item" th:href="@{/menu/gym-position/chest}">가슴</a></li>
                        <li><a class="dropdown-item" th:href="@{/menu/gym-position/shoulder}">어깨</a></li>
                        <li><a class="dropdown-item" th:href="@{/menu/gym-position/arm}">팔</a></li>
                        <li><a class="dropdown-item" th:href="@{/menu/gym-position/back}">등</a></li>
                        <li><a class="dropdown-item" th:href="@{/menu/gym-position/leg}">하체</a></li>
                        <li><a class="dropdown-item" th:href="@{/menu/gym-position/abs}">복근</a></li>
                    </ul>
                </li>
                <li class="nav-item" >
                    <a class="nav-link"th:classappend="${menu} == 'free'?'active'" th:href="@{/menu/board/free-list}" style="padding-right:40px;font-size:21px ">자유 게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${menu} == 'video'?'active'"th:href="@{/menu/board/video-list}" style="padding-right:40px;font-size:21px ">영상공유 게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${menu} == 'calorie'?'active'" th:href="@{/menu/calorie}" style="padding-right:40px;font-size:21px ">칼로리 계산기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${menu} == 'myPage'?'active'" th:href="@{/menu/myPage}" style="padding-right:40px;font-size:15px " sec:authorize="isAuthenticated()">마이페이지</a>
                </li>
            </ul>
                <a class="btn btn-secondary my-2 my-sm-0 " th:href="@{/account/login}" sec:authorize="isAnonymous()">로그인</a>
            <a class="btn btn-secondary my-2 my-sm-0 " th:href="@{/account/register}" sec:authorize="isAnonymous()" >회원가입</a>
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}"  method="post" sec:authorize="isAuthenticated()">
                <span class="text-white" sec:authentication="name">사용자</span>
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">로그아웃</button>
            </form>

        </div>
    </div>
</nav>

<!-- navbar fragments end-->

<!--carousel fragments-->
<div id="carouselExampleControls" class="carousel slide" data-bs-touch="true" data-bs-ride="carousel" style="padding-bottom:100px;" th:fragment="carousel">
    <div class="carousel-inner ratio ratio-21x9">
        <div class="carousel-item active">
            <img src="img/GymCarousel1.jpg" class="d-block w-100" alt="..."> <!--케러셀 이미지-->
        </div>
        <div class="carousel-item">
            <img src="img/GymCarousel2.jpg" class="d-block w-100 " alt="...">
        </div>
        <div class="carousel-item">
            <img src="img/GymCarousel3.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!--carousel fragments end-->
<!-- gymPosition fragments -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="positionNavbar" th:fragment="positionNavbar(gymPosition)">
    <div class="container-fluid">
        <div class="navbar-brand" >운동자세</div>
        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${gymPosition} == 'shoulder'?'active'" th:href="@{/menu/gym-position/shoulder}">어깨</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${gymPosition} == 'back'?'active'" th:href="@{/menu/gym-position/back}" >등</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${gymPosition} == 'chest'?'active'" th:href="@{/menu/gym-position/chest}">가슴</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${gymPosition} == 'abs'?'active'" th:href="@{/menu/gym-position/abs}">복근</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${gymPosition} == 'arm'?'active'" th:href="@{/menu/gym-position/arm}">팔</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${gymPosition} == 'leg'?'active'" th:href="@{/menu/gym-position/leg}">하체</a>
                </li>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- gymPosition fragments end -->
<!-- footer -->
<footer th:fragment="footer">
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">환영합니다.</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    회원가입 되었습니다.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</footer>
<!--footer end-->
</body>
</html>
