<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h3>이미지 출력</h3>
<div th:each="File : ${gymLegList} " >
  <p th:text="${File.gymTitle}"></p>
  <a th:href="@{/menu/gym-position/gym-view(id=${File.id})}">
  <video th:src="|/menu/gym-position/video/${File.id}|" width="500" height="500"></video>
  <p th:text="${File.content}"></p>
  </a>
</div>
</body>
</html>
